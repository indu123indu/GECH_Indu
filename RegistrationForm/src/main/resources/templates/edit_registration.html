<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
}

form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: inline-block;
    text-align: left;
    max-width: 400px;
    width: 100%;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"], input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

a {
    display: block;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
    font-size: 18px;
}

a:hover {
    text-decoration: underline;
}

</style>

<body>
    <h1 style="font-size:40px">Edit Registration</h1>
    <form th:action="@{/edit_registration(id=${registration.id})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${registration.name}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:value="${registration.age}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${registration.email}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" th:value="${registration.phone}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${registration.password}" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:value="${registration.dob}" required><br><br>

        <label for="city">City:</label>
        <select id="city" name="city" th:value="${registration.city}">
            <option value="City1">Hassan</option>
            <option value="City2">Mysuru</option>
            <option value="City3">Bengalore</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" th:checked="${registration.gender == 'Male'}"> Male
        <input type="radio" id="female" name="gender" value="Female" th:checked="${registration.gender == 'Female'}"> Female<br><br>

        <label for="skills">Skills:</label>
        <input type="checkbox" name="skills" value="Skill1" th:checked="${registration.skills.contains('Skill1')}"> HTML
        <input type="checkbox" name="skills" value="Skill2" th:checked="${registration.skills.contains('Skill2')}"> CSS
        <input type="checkbox" name="skills" value="Skill3" th:checked="${registration.skills.contains('Skill3')}"> JS<br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" th:value="${registration.address}" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <a th:href="@{/}" style="font-size:20px">Back to List</a>
</body>
</html>
