<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Manage Projects</h2>

    <a href="#" class="btn btn-primary mb-3">+ Add New Project</a>
	<form th:action="@{/admin/projects/add}" method="post" class="mb-5">
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" name="title" placeholder="Project Title" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="location" placeholder="Location" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="description" placeholder="Description" required>
        </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Add Project</button>
</form>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Location</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
       <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}">1</td>
        <td th:text="${project.title}">Title</td>
        <td th:text="${project.location}">Location</td>
        <td th:text="${project.description}">Description</td>
        <td>
            <a th:href="@{'/admin/projects/edit/' + ${project.id}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/admin/projects/delete/' + ${project.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
</tbody>

    </table>
</div>

</body>
</html>
