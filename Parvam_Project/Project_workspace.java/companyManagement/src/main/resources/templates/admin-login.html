<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Admin Dashboard</h2>

    <!-- Project Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Project</div>
        <div class="card-body">
            <form th:action="@{/admin/projects/add}" method="post">
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Location</label>
                    <input type="text" name="location" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Project</button>
            </form>
        </div>
    </div>

    <!-- Project List -->
    <div class="card">
        <div class="card-header">All Projects</div>
        <ul class="list-group list-group-flush" th:if="${projects != null}">
            <li class="list-group-item" th:each="project : ${projects}">
                <h5 th:text="${project.title}"></h5>
                <p><strong>Location:</strong> <span th:text="${project.location}"></span></p>
                <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
            </li>
        </ul>
        <div class="card-body" th:if="${#lists.isEmpty(projects)}">
            <p class="text-muted text-center">No projects added yet.</p>
        </div>
    </div>
</div>
</body>
</html>
