<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border:1px solid blue;
            /* border-collapse: collapse; */
        }
        td{
            text-align: center;
        }
        th,td{
            padding: 20px;
        }
        table{
            /* border-spacing:10px ; */
        }
    </style>
</head>
<body>
    <!-- Tables in HTML -->
    <h1 style="color: greenyellow;"> HORIZONTAL-TABLES</h1>
    <!-- horizontal -->
     <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Indu</td>
            <td>401</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Sanchitha</td>
            <td>039</td>
            <td>23</td>
        </tr>
     </table>
     <br>
     <br>

     <h1 style="color:cyan;"> VERTICAL-TABLES</h1>
    <!-- vertical -->
     <table border="3">
        <tr>
            <th>Name</th>
            <td>Indu</td>
        </tr>
        <tr>
            <th>Roll No</th>
            <td>401</td>
        </tr>
        <tr>
           <th>Age</th>
           <td>23</td>
        </tr>
     </table>

     <h1 style="color:chartreuse;"> TIME-TABLES</h1>
     <table>
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2" style="color: deeppink;">2</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <!-- if two column having same value,then to merge we colspan -->
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td rowspan="2" style="color:deeppink;">14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                
            </tr>
        
     </table>
</body>
</html>
