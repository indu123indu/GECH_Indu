<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        .index-link:hover {
            color: red;
            background-color: yellow;
        }
        .index-link:link {
            color: green;
            background-color: yellow;
        }
        .index-link:visited {
            color: palevioletred;
            background-color: yellow;
        }
        .index-link:active {
            color: aqua;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- a tag in html -->
    <a href="https://www.w3schools.com/" target="_self">w3schools-self</a><br>
    <a href="https://www.w3schools.com/" target="_blank">w3schools-new</a><br><br>

    <!-- Fixed class name -->
    <a href="./index.html" target="_blank" class="index-link" title="It is index.html">w3schools-index</a><br><br>

    <a href="./index.html" target="_blank" class="index-link" title="It is index.html">index</a>
</body>
</html>
