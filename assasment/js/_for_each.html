<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using forEach</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
            background-color: palevioletred;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const users = [
            { name: "vinth", age: 25, city: "New York" },
            { name: "parvam", age: 30, city: "Los Angeles" },
            { name: "indu", age: 22, city: "Chicago" },
            { name: "indu1", age: 22, city: "Chicago"},
            { name: "indu2", age: 22, city: "Chicago"},
            { name: "indu3", age: 22, city: "Chicago"}, 
            { name: "indu4", age: 22, city: "Chicago"}, 
            { name: "indu5", age: 22, city: "Chicago"},
            { name: "indu6", age: 22, city: "Chicago"}, 
            { name: "indu7", age: 22, city: "Chicago"}, 
            { name: "indu8", age: 22, city: "Chicago"},
        ];

        const tableBody = document.querySelector("#dataTable tbody");

        users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${user.name}</td><td>${user.age}</td><td>${user.city}</td>`;
            tableBody.appendChild(row);
        });
    </script>

</body>
</html>
