// pdf-viewer.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <link rel="stylesheet" href="css/pdf-viewer.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/logo1.png" alt="Logo 1">
        <img src="assets/logo2.png" alt="Logo 2">
    </div>
    
    <div class="pdf-container">
        <iframe src="assets/sample.pdf" width="100%" height="600px"></iframe>
    </div>
</body>
</html>

// pdf-viewer.css
.logo-container {
    text-align: center;
    padding: 20px;
}

.logo-container img {
    width: 100px;  /* Adjust the size as needed */
    margin: 0 10px;
}

.pdf-container {
    text-align: center;
    margin-top: 20px;
}
