<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Types</title>
</head>
<body>
    <h1>TEXT TYPES</h1>   
    <form action="#"> 
        <fieldset>
            <legend>Personal Information:</legend>
            
            <label for="name">NAME:</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>

            <label for="email">EMAIL:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required><br><br>

            <label for="tel">Telephone:</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter Telephone"><br><br>
            
            <label for="number">NUMBER:</label>
            <input type="number" name="number" id="number" placeholder="Enter number"><br><br>

            <label>GENDER:</label>
            <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label><br><br>
        </fieldset>

        <label for="date">DATE:</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="time">TIME:</label>
        <input type="time" name="time" id="time"><br><br>

        <label for="url">URL:</label>
        <input type="url" name="url" id="url" placeholder="Enter URL"><br><br>

        <img src="./mosque.jpg" alt="mosque"><br><br>

        <label for="search">Search:</label>
        <input type="search" name="search" id="search"><br><br>

        <label for="range">Range:</label>
        <input type="range" name="range" id="range"><br><br>

        <label>CHECKBOX:</label>
        <input type="checkbox" name="skills" id="html" value="HTML"><label for="html">HTML</label>
        <input type="checkbox" name="skills" id="css" value="CSS"><label for="css">CSS</label>
        <input type="checkbox" name="skills" id="js" value="JS"><label for="js">JS</label><br><br>

        <label>UPLOAD FILES:</label><br>
        <input type="file" name="img_file" id="img_file" accept=".jpg"><br>
        <input type="file" name="img_file" id="img_file_multiple" multiple><br><br>

        <label for="color">COLOR:</label>
        <input type="color" name="color" id="color"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>

        <button type="button">Click Me</button><br><br>

        <label>TEXTAREA:</label><br>
        <textarea name="textarea" id="textarea" rows="5" cols="30"></textarea><br><br>

        <label for="select">SELECT:</label>
        <select name="Country" id="Country">
            <option value="">Select the Country</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

    </form>
</body>
</html>
