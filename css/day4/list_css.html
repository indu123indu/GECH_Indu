<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in css</title>
    <style>
        ol{
            list-style-type: lower-roman;
        }

    </style>
</head>
<body>
    <!--Type of list-->
    <!--ol to ul-->
    <ul>
        <li>first</li>
        <li>second</li>
        <li>thi</li>
        <li>fourth</li>
    </ul>
    <lo>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </lo>
</body>
</html>
