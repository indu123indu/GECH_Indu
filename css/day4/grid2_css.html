<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
    <style>
        .container {
            width: 50vw;
            height: 60vh;
            border: 3px solid black;
            display: grid;
            grid-template-areas:
                "nav nav nav"
                "main main aside"
                "footer footer footer";
            gap: 20px;
            padding: 20px;
            text-align: center;
            background-color: white;
        }

        /* Assign grid areas */
        .first { grid-area: nav; }
        .sec { grid-area: main; }
        .thi { grid-area: footer; }
        .four { grid-area: aside; }

        .child {
            width: 80px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            background-color: lightgray;
        }

        .child.first {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child first">1</div>
        <div class="child sec">2</div>
        <div class="child thi">3</div>
        <div class="child four">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
        <div class="child">11</div>
        <div class="child">12</div>
    </div>
</body>
</html>
