<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .first, .sec, .thi {
            width: 10vw;
            height: 20vh;
            border: 2px solid;
            padding: 5px;
            display: inline-block; /* Allows setting width and height */
            vertical-align: top; /* Aligns elements properly */
        }
        .first { border-color: aqua; }
        .sec { border-color: red; }
        .thi { border-color: blue; }
    </style>
</head>
<body>
    <div class="first">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </div>

    <div class="sec">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>

    <div class="thi">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>
</body>
</html>
