<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flek in css</title>
    <style>
        body{
            padding: 30px;
        }
    
        
        .container{
            border: 1px solid red;
            width: 50vw;
            height: 50vh;
            display: flex;
            align-items: center;
            align-content: start;
        }
        .chaild{
            width: 50px;
            height: 50px;
            border: 2px solid pink;
            background-color: blue;
            text-align: start;
            flex-direction: row-reverse;
        }
       .fiv{
        align-self: flex-end;
       }
       .first{
        flex-grow: 2;
       }
       .sec{
        flex-shrink: 5;
       }
    </style>
</head>
<body>
    <!--<h1> hello,this is flex in css-->
    <div class="container">
   
        <div class="chaild first">1</div>
        <div class="chaild sec">2</div>
        <div class="chaild thi">3</div>
        <div class="chaild fourth">4</div>
        <div class="chaild fiv">5</div>
        
    </div>

    
</body>
</html>
