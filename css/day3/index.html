<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="./style1.css"> <!-- Linking CSS file -->
</head>
<body>

    <div id="uniqueDiv">
        <p>Hello, this is an ID selector example.</p>
    </div>    

    <div class="content">
        <p class="ptag">This is a class selector example.</p>
    </div><br>

    <div class="content">
        <p class="ptag">This is another paragraph with the same class selector.</p>
    </div>

    <div class="container">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

</body>
</html>
