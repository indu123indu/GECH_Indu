<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform in CSS</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            background-color: aqua;
        }

        .first {
            width: 100px;
            height: 100px;
            border: 2px solid pink;
            background-color: lightcoral;
            
            /* Rotating and Moving */
            transform: rotate(45deg) translateX(100px) translateY(50px);
            
            /* Other Possible Transformations */
            /* transform: rotate(60deg) translate(100px, 50px); */
            /* transform: skewY(30deg) translateX(200px); */
            /* transform: scale(1.5) translate(50px, 100px); */
        }
    </style>
</head>
<body>
    <div class="first">
        lorem
    </div>
</body>
</html>
