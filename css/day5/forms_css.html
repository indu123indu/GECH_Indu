<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(34deg, rgba(131, 58, 180, 1) 11%, rgba(253, 119, 29, 1) 45%, rgba(252, 176, 69, 1) 96%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgb(208, 204, 204);
            width: 90%;
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-group {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            outline: none;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            padding-right: 25px; /* Prevents text from overlapping with icon */
        }

        .icon {
            font-size: 14px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        #submit {
            width: 100%;
            font-size: 14px;
            border: 1px solid rgb(169, 169, 233);
            background-color: rgb(189, 189, 229);
            color: rgb(235, 233, 233);
            border-radius: 5px;
            padding: 8px;
            transition: all 0.5s;
        }

        #submit:hover {
            cursor: pointer;
            background-color: rgb(132, 132, 233);
            border: 1px solid rgb(98, 98, 241);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Contact Form</h3>
        <form action="" method="post">
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Username">
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Email">
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>

</html>
