<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        body {
            background-color: bisque;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            border: 2px solid pink;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            background: white;
            text-align: center;
            box-shadow: 0 4px 10px rgb(red, green, blue);
            justify-content: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .display input {
            width: 80%;
            padding: 8px;
            text-align: center;
            font-size: 16px;
            border: 1px solid gray;
            border-radius: 5px;
            margin-bottom: 10px;
            background: white;
        }
        button {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #gen_btn {
            background-color: #4CAF50;
            color: white;
        }
        #cpy_btn {
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate a Random Password</h1>
        <div class="display">
            <input type="text" id="password" readonly>
        </div>
        <button type="button" id="gen_btn" onclick="handleClick()">Generate Password</button>
        <button type="button" id="cpy_btn" onclick="handleCopy()">Copy Password</button>
    </div>

    <script>
        const length = 12;
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const specialCharacters = "!@#$%^()+-";
        const allChars = uppercase + lowercase + numbers + specialCharacters;

        const handleClick = () => {
            let password = "";

            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += specialCharacters[Math.floor(Math.random() * specialCharacters.length)];

            while (password.length < length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            document.getElementById("password").value = password;
        };

        const handleCopy = () => {
            const password = document.getElementById("password").value;
            if (!password) {
                alert("Generate a password first!");
                return;
            }
            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        };
    </script>

</body>
</html>
