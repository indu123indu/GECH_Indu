<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Body Color</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="changeColor()">Change Background</button>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = "lightblue"; // Change body color
            document.querySelector("h1").style.color = "white"; // Change h1 color
        }
    </script>
</body>
</html>
