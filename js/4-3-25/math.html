<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Math</h1>

    <script>
        //math library
        console.log(Math);
        console.log(Math.PI);
        let var1 = 49;
        let var2 = 25;
        console.log(Math.sqrt(var1));
        console.log("2^3 : " , Math.pow(2 , 3));
        console.log("floor : " , Math.floor(3.55)); //3
        console.log("floor : " , Math.floor(3.999999999999999999999999999999999999999)); //4
        console.log("floor : " , Math.floor(-2.44)); //3
        console.log(Math.sqrt(var2));
        console.log("Ceil : " , Math.ceil(3.1)); //4
        console.log("Ceil : " , Math.ceil(-6.56)); //-6
        console.log("Round : " , Math.round(23.67)); // 24
        console.log("Round : " , Math.round(55.50)); 
        console.log("Random : " , Math.random()); 
        console.log("Round : " , Math.floor(Math.random()*11)); 
        console.log("Round : " , Math.floor(Math.random()*10)+1);


    </script>
    
</body>
</html>
