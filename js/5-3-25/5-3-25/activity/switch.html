<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        let num = +prompt();
        switch (num) {
            case 5:
                console.log("number is 5")
                break;
            case 10:
                console.log("number is 10")
                break;
            default:
                console.log("number doesn't exist")
        }
    </script>

</body>

</html>
