<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes</title>
</head>

<body>
    <script>
        //1.number 
        let a = 12;
        console.log("value of a:", a);
        console.log("type of a:", typeof a);
        //2.string
        let b = "hello";
        console.log("the value of b:", b);
        console.log("type of b:", typeof b);
        // boolean
        let d = true;
        console.log("type of boolean:", typeof d);
        console.log(Boolean(typeof (9.0)));

        //null
        let c = null;
        console.log("the type of c:", typeof c);
    </script>
</body>

</html>
