<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>

<body>
    <h1 id="demo">display show and hide</h1>
    <button type="button" onclick="handleClick()" id="hide">hide</button>
    <button type="button" onclick="handle()" id="show">show</button>

    <script>
        function handleClick() {
            document.getElementById("demo").style.display = "block";

        }
        function handle() {

            document.getElementById("demo").style.display = "block";
        }
    </script>
</body>

</html>
