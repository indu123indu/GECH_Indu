<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>operators in html</h1>
<p>arth operator</p>
<p>+-*/</p>

<p>assign op</p>
<p>+=,  -=, /=,  *=,**</p>

<p>comparsion op</p>
<p>==,!=,===,!==</p>

<p>logical op</p>
<p>&&, ||,!</p>

<p>bitwise op</p>
<p>&,|, ~,^</p>

<script>
    let a = 5;
    let b = 10;
    console.log("a+b", a+b);
    console.log("a-b", a-b);
    console.log("a*b", a*b);
    console.log("a/b", a/b);
    console.log("a+=b", a+=b);
    console.log("a-=b", a-=b);
    console.log("a*=b", a*=b);
    console.log("a/=b", a/=b);
    console.log("a**b", a**b);
    console.log("a==b", a==b);
    console.log("a!=b",a!=b);
    console.log("a===b", a===b);
    console.log("a!==b", a!==b);


</script>
</body>
</html>
