    <h1>Array in JS</h1>
    <p>Operations</p>
    <p>1. push</p>
    <p>2. pop</p>
    <p>3. unshift</p>
    <p>4. shift</p>
    <script>
        let array1 = [1, 2, 3, 4, 5, 6];
        console.log(array1);
        console.log(array1[3]);

        // push and pop 
        array1.push(23);
        console.log("After pushing: ", array1);
        console.log("Last Index: ", array1[6]);
        const res = array1.pop();
        console.log("The poped element is: ", res);
        console.log("After poping: ", array1);

        // unshift and shift
        let array2 = [1, 2, 3, 4, 5, 6];
        array2.unshift(21);
        console.log("Unshift: ", array2);
        console.log("First Index: ", array2[0]);
        array2.shift();
        console.log("Unshift: ", array2);

    </script>
