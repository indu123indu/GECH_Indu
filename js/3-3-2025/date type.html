<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----Data Types-->
    <h3>1. Number</h3>
    <h3>2. String</h3>
    <h3>3. boolean</h3>
    <h3>4. undefined</h3>
    <h3>5. null</h3>
    <h3>6. Bigint</h3>
    <h3>7. object</h3>
    <h3>8. symbol</h3>
     
    <script>
        //1.Number
        // var , let, const
        let a = 15;
        console.log("value of a: ", a);
        console.log("Type  of a: ", typeof a);

        // 2.String
        let b= "Hello";
        console.log("Type of b : ", b);

        //3. boolean 
        let isadmin = true;
        console.log(isadmin);

        //4.undefined
        let c;
        console.log("the value of c is : " , c);
        c=30;
        console.log("The value of  is : " , c);
        console.log("Type of c : " , typeof c);

        //5. null
        let d =null;
        console.log("The value of d : ", d);
        console.log("Type of d: ", typeof d);

        

    </script>
    
    
</body>
</html>
