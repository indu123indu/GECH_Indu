<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversions</title>
</head>
<body>
    <h1>Methods</h1>
    <p>2. parseInt() - it will convert from string to number</p>
    <p>3. Numbers() - it will convert from </p>
    <script>
        //1. ParseInt()
        let var1 ="121"
        console.log("Type of var1 : ", var1);
        let var2=parseInt(var1)
        console.log("Type of var2 : ", var2);


        //2. Number()
        let var3="121"
        console.log("Type of var3 : ", var3);
        let var4=Number(var3)
        console.log("Type of var4 : " , var4);

        //3.String
        let var5=15;
        console.log("Type of var5 :" , var5);
        let var6=String(var5)
        console.log("Type of var6 :" , var6);
        
        //4. toString
        let var7 = 23;
        console.log("Type of var7 :" , var7)
        let var8=Number.toString(var7)
        console.log("Type of var8 :" , var8);

        //5. +
        let var9="123456"
        console.log("Type of var9: " , var9);
        let var10=+var9
        console.log("Type of var10 :", var10);

        




    </script>
    
</body>
</html>
