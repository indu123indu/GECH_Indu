<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Async JS</h1>
    <script>
        console.log("step 1");
        setTimeout(() => {
            console.log("step 2");
        }, 300000);
        setTimeout(() => {
            console.log("step 3");
         
        }, 100000);
        
        
    </script>
</body>
</html>
