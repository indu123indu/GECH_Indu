<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Collection Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E5E5E5; /* Light gray background */
        }

        .container {
            display: flex;
            max-width: 1100px;
            margin: 50px auto;
            background-color: #E5E5E5;
            padding: 40px;
            align-items: center;
            gap: 30px;
        }

        .text-content {
            flex: 1;
            max-width: 400px;
        }

        .text-content h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .text-content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #8B4F47;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            flex: 1;
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .large {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Text Content -->
        <div class="text-content">
            <h2>New Collection</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean elementum sapien ac sapien vestibulum posuere. Praesent congue dui nec lectus tincidunt elementum.</p>
            <button class="btn">More</button>
        </div>

        <!-- Image Grid -->
        <div class="image-grid">
            <img src="./mug.jpg" alt="Small Image">
            <img src="./mug.jpg" alt="Small Image">
            <img src="./ceramic4.jpeg" alt="Large Image" class="large">
        </div>
    </div>

</body>
</html>
