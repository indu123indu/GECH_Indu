<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgb(121, 220, 220);
    }

    .container-1 {
      width: 25rem;
      background-color: rgb(221, 240, 240);
      padding: 30px;
    }
  </style>

  <div class="container">
    <div class="container-1">
      <h2>Sign Up</h2>
      <div>Please fill in this form to create an account</div><br>
      <form action="#" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div><br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-paper-plane"></i></span>
          <input type="text" class="form-control" placeholder="emailaddress" aria-label="emailaddress"
            aria-describedby="basic-addon1">
        </div><br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-lock"></i></i></span>
          <input type="password" class="form-control" placeholder="password" aria-label="password"
            aria-describedby="basic-addon1">
        </div><br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-lock"></i>
            <input type="confirmpassword" class="form-control" placeholder="confirmpassword"
              aria-label="confirmpassword" aria-describedby="basic-addon1">
        </div><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">I accept <a href="#">terms and conditions</a> & <a
              href="#">privacy policy</a>
          </label>
        </div><br>
        <button type="submit">Sign Up</button>

    </div>
    <p class="text-center">Already have an account ? <a href="#">login here</a></p>
    </form>
  </div>
</head>

<body>

</body>

</html>
