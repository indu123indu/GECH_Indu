<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
    /* Apply general styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container styling */
.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
}

/* Heading style */
h2 {
    color: #333;
    margin-bottom: 20px;
}

/* Label styling */
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    text-align: left;
}

/* Input fields styling */
input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Button styling */
button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

/* Hover effect for button */
button:hover {
    background-color: #0056b3;
}
    
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form th:action="@{/register}" th:object="${studentDTO}" method="post">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>
           

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
            

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
           

            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
