# ===============================
# Application Name
# ===============================
spring.application.name=SpringBootCRUD

# ===============================
# Database Configuration (Choose ONE)
# ===============================

# Uncomment ONE of the following database URLs based on your project

# For Student CRUD Database
# spring.datasource.url=jdbc:mysql://localhost:3306/gec_student_crud

# For Employee CRUD Database
spring.datasource.url=jdbc:mysql://localhost:3306/gec_employee_crud

spring.datasource.username=root
spring.datasource.password=

# MySQL JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate JPA Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


