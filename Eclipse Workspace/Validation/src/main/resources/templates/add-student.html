<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<style>
	 * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
    }

    body {
        margin: 50px auto;
        padding: 20px;
        max-width: 600px;
        background-color: #f4f4f4;
    }

    h1 {
        font-size: 24px;
        font-style: italic;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    p {
        color: red;
        font-size: 14px;
    }

    input[type="submit"] {
        background: #007bff;
        color: white;
        font-size: 16px;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin-top: 15px;
    }

    input[type="submit"]:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <h1>Add Student</h1>
    
    <form th:action="@{/add-student}" enctype="multipart/form-data" method="post" th:object="${studentDTO}">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter your name"><br>
        <p th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></p>

        <!-- Age Input -->
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Enter your age"><br>
        <p th:if="${#fields.hasErrors('age')}" th:text="${#fields.errors('age')}"></p>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your Email"><br>
        <p th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></p>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter your Password"><br>
        <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></p>
		
		<label for="image">Images</label>
		<input type="file" id="image"  th:field="*{image}"><br>
		<p th:if="${#fields.hasErrors('image')}" th:text="${#fields.errors('image')}"></p>
		
		<!-- resume pdf -->
		<label for="pdf">Resume</label>
		<input type="file" id="pdf"  th:field="*{resume}"><br>
		<p th:if="${#fields.hasErrors('resume')}" th:text="${#fields.errors('resume')}"></p>
		
        <!-- Submit Button -->
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
