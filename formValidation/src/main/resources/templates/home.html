<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        /* ðŸŒŸ Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ðŸŒŸ Container Card */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* ðŸŒŸ Heading */
        h1 {
            background: linear-gradient(to right, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ðŸŒŸ Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        th {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #ffe6eb;
        }

        tr:hover {
            background: #ffb6c1;
            color: white;
            transition: 0.3s;
        }

        /* ðŸŒŸ Add Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #ff512f, #dd2476);
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 81, 47, 0.4);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 81, 47, 0.5);
        }

        /* ðŸŒŸ Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student List</h1>

        <!-- If no students exist -->
        <p th:if="${students.isEmpty()}">No students available. Add a new student!</p>

        <!-- Display students if available -->
        <table th:if="${not students.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
          <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.age}"></td>
        <td>
            <a th:href="@{/edit-student/{id}(id=${student.id})}" class="btn">Edit</a>
            <a th:href="@{/delete-student/{id}(id=${student.id})}" class="btn" style="background: red;">Delete</a>
        </td>
    </tr>
</tbody>
           
        </table>

        <!-- Add Student Button -->
        <a href="/add-student" class="btn">âž• Add New Student</a>
    </div>
</body>

</html>
